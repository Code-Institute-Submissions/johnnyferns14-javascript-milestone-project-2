<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trips - Milestone Project 2</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel ="stylesheet" href="./assets/style.css">
</head>

<body>
    <!-- NAVIGATION BAR -->

    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="#">Travel Hub</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto custom-navbar">

            <li class="nav-item active">
              <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Services</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact Us</a>
            </li>
          </ul>
        </div>
      </nav>

      <!--END OF NAVIGATION BAR-->

      
        <!--HOMEPAGE START-->

    <section>
        <div class="content">
            <div class="hero-image">
            <img src="./assets/images/Hero.jpg" alt="travel-heroimage">
            </div>
            <div class="search-area">
                <div class="search-content">
                    <div class="point-of-travel">
                    <label id="origin">Origin: </label>
                    <input type="text" name="origin" id="originplace">
                    <label id="destination">Destination: </label>
                    <input type="text" name="destination" id="destinationplace">
                </div>
                <div class="travel-dates">
                    <label id="date-dep">Date of Departure: </label>
                    <input type="text" name="date-dep" id="dateofdep">
                    <label id="date-arr">Date of Arrival: </label>
                    <input type="text" name="date-arr" id="dateofarr">
                    <button id="search">Search</button>
                    
                </div>
            </div>
        </div>

        <div class="search-results">
            
        </div>


      </section>

<script src="./assets/trips.js"></script>

</html>
